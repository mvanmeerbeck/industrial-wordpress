nginx:
  build: _docker/nginx
  environment:
    VIRTUAL_HOST: wp-test-demo
  links:
    - php
  ports:
    - "8080:80"
  volumes:
    - .:/app

php:
  build: _docker/php
  links:
    - db
    - es
    - redis
  volumes:
    - .:/app
  working_dir: /app

data:
  image: busybox
  volumes:
    - /var/lib/mysql

db:
  image: mysql
  volumes_from:
    - data
  environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_DATABASE: wordpress
    MYSQL_USER: wordpress
    MYSQL_PASSWORD: dk8e_z-e5e

es:
  image: elasticsearch

redis:
  image: redis
